<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassMapAR - Localizaci贸n de Salones y Horarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/instascan.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .map-section, .details-section {
      display: none;
    }
    .map-section {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ClassMapAR</a>
    </div>
  </nav>

  <!-- QR Scanner Section -->
  <section class="qr-section">
    <div class="container">
      <h2>Escanea el C贸digo QR</h2>
      <p>Escanea el QR para ver informaci贸n del sal贸n y horarios disponibles.</p>
      <div class="qr-placeholder">
        <video id="preview" class="w-100" alt="Vista de c谩mara QR"></video>
      </div>
    </div>
  </section>

  <!-- Details Section (inicialmente oculta) -->
  <section class="details-section" id="detailsSection">
    <div class="container">
      <h2>Detalles del Sal贸n</h2>
      <h3 id="salonName">N/A</h3>
      <div id="salonDetails"></div>
      <button class="btn btn-primary" onclick="goToMap()">Ver Mapa</button>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section" id="mapSection">
    <div class="container">
      <h2>Mapa del Campus</h2>
      <p>Explora los principales puntos de inter茅s del campus.</p>
      <div class="map-container">
        <img src="images/Vista_Aerea.png" alt="Vista a茅rea del campus" class="map-image">

        <!-- Marcadores ajustados -->
        <div class="map-marker" style="top: 35%; left: 18%;" title="Edificio de aulas y laboratorios" onclick="showDetails('Edificio de aulas y laboratorios')">
          <span class="marker-icon"></span>
        </div>
        
        <div class="map-marker" style="top: 85%; left: 40%;" title="Edificio Francisco de Sales" onclick="showDetails('Edificio Francisco de Sales')">
          <span class="marker-icon"></span>
        </div>
        
        <div class="map-marker" style="top: 70%; left: 39%;" title="Bloque recreativo" onclick="showDetails('Bloque recreativo')">
          <span class="marker-icon"></span>
        </div>
  
        <div class="map-marker" style="top: 90%; left: 50%;" title="Salida" onclick="showDetails('Salida')">
          <span class="marker-icon"></span>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Objeto con la informaci贸n de edificios y aulas
    const campusData = {
      "Edificio de aulas y laboratorios": [
        { name: "Aula 101", horario: "8:00 - 10:00", profesor: "Prof. Juan P茅rez", grupo: "Grupo A" },
        { name: "Aula 102", horario: "10:00 - 12:00", profesor: "Prof. Ana Garc铆a", grupo: "Grupo B" },
        { name: "Aula 103", horario: "12:00 - 14:00", profesor: "Prof. Luis S谩nchez", grupo: "Grupo C" },
        { name: "Laboratorio 1", horario: "14:00 - 16:00", profesor: "Prof. Clara G贸mez", grupo: "Grupo D" }
      ],
      "Edificio Francisco de Sales": [
        { name: "Oficina de Administraci贸n", horario: "8:00 - 12:00", profesor: "Mart铆n G贸mez" },
        { name: "Oficina de Finanzas", horario: "12:00 - 14:00", profesor: "Ana Torres" },
        { name: "Oficina de Recursos Humanos", horario: "14:00 - 16:00", profesor: "Laura Mart铆nez" }
      ],
      "Bloque recreativo": [
        { name: "Aula de descanso", horario: "8:00 - 12:00 / 13:00 - 20:00", profesor: "Prof. Ra煤l Torres" },
        { name: "Gym", horario: "8:00 - 12:00 / 13:00 - 20:00", profesor: "Prof. Claudia D铆az" },
        { name: "Ping-pong", horario: "8:00 - 12:00 / 13:00 - 20:00", profesor: "Prof. Esteban Ruiz" }
      ],
      "Salida": [
        { name: "Salida", horario: "6:30 - 22:00", profesor: "Guarda de turno" }
      ]
    };

    // Funci贸n para mostrar los detalles del edificio o lugar
    function showDetails(edificio) {
      const aulas = campusData[edificio];

      if (aulas) {
        // T铆tulo de la secci贸n con el nombre del edificio
        document.getElementById('salonName').textContent = edificio;

        // Limpiar el contenedor de detalles anteriores
        const salonDetails = document.getElementById('salonDetails');
        salonDetails.innerHTML = ''; // Limpiar detalles previos

        // Mostrar la informaci贸n de todas las aulas dentro del lugar
        aulas.forEach(aula => {
          const aulaDiv = document.createElement('div');
          aulaDiv.classList.add('aula-info');
          aulaDiv.innerHTML = `
            <h4>${aula.name}</h4>
            <p><strong>Horario:</strong> ${aula.horario}</p>
            <p><strong>Profesor:</strong> ${aula.profesor}</p>
            ${aula.grupo ? `<p><strong>Grupo:</strong> ${aula.grupo}</p>` : ''}
          `;
          salonDetails.appendChild(aulaDiv);
        });

        // Mostrar la secci贸n de detalles y ocultar el mapa
        document.getElementById('detailsSection').style.display = 'block';
        document.getElementById('mapSection').style.display = 'none';
      }
    }

    // Funci贸n para volver al mapa
    function goToMap() {
      document.getElementById('detailsSection').style.display = 'none';
      document.getElementById('mapSection').style.display = 'block';
    }
  </script>

</body>

</html>
